baseURL: "https://csandrew-dev.github.io"
languageCode: en-us
title: "csandrew's blog"

theme: ["PaperMod"]
theme: PaperMod

defaultTheme: auto # to switch between dark or light according to browser theme
enableRobotsTXT: true
enableEmoji: true
buildDrafts: true
buildFuture: false
buildExpired: false

caches:
  images:
    dir: :cacheDir/images

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: posts
          url: "/posts"
          weight: 1
        - name: archives
          url: archives/
          weight: 5
        - name: tags
          url: tags/
          weight: 10


params:
  env: "production"
  title: "csandrew's blog"
  ShowShareButtons: true
  shareButtons: ["x", "linkedin", "reddit"]
  ShowToc: true
  TocOpen: false
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowReadingTime: false
  ShowBreadCrumbs: true
  ShowWordCount: false
  images: ["unnamed.png"]
  DateFormat: "January 2, 2006"

  assets:
    disableHLJS: true
    favicon: "assets/favicon.ico"
    favicon16x16: "assets/favicon-16x16.png" 
    favicon32x32: "assets/favicon-32x32.png"
    appleTouchIcon: "assets/apple-touch-icon.png"


  # logo and name shown in top left corner
  label:
    text: "csandrew's blog"
    logo: "/unnamed.png"
    iconHeight: 30

  editPost:
    URL: "https://github.com/csandrew-dev/csandrew-dev.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # Profile Mode
  profileMode:
    enabled: true
    title: "computer science (cs), cybersecurity (cs), andrew (me)" 
    subtitle: "welcome, I'm mainly gonna ramble about tech here :man_technologist:"
    imageUrl: "/unnamed.png" # optional
    imageTitle: "csandrew's head" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: posts
        url: "/posts"
      - name: src
        url: "https://github.com/csandrew-dev/csandrew-dev.github.io"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/csandrew-dev"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/csandrew/"